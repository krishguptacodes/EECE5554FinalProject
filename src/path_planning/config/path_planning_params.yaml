# Pure Pursuit Controller Parameters
pure_pursuit_controller:
  ros__parameters:
    # Pure pursuit parameters
    lookahead_distance: 0.5         # meters - lookahead distance for pure pursuit
    max_linear_velocity: 0.3        # m/s
    max_angular_velocity: 1.0       # rad/s
    goal_tolerance: 0.1             # meters - final goal tolerance

    # Topics
    cmd_vel_topic: "/cmd_vel"
    path_topic: "/path"

    # Frame IDs
    robot_frame: "base_link"
    global_frame: "map"

# Path Planning Service Parameters
path_planning_service:
  ros__parameters:
    # Service configuration
    service_name: "plan_path"
    path_topic: "/path"
    cmd_vel_topic: "/cmd_vel"
    map_topic: "/map"
    default_tolerance: 0.2
    publish_path: true
    max_planning_time: 10.0         # seconds

    # A* planner parameters
    allow_diagonal: true
    heuristic_weight: 1.0
    inflation_radius: 0.2           # meters - obstacle inflation
    robot_radius: 0.2               # meters - robot radius

# Test Client Parameters
test_path_planning_client:
  ros__parameters:
    service_name: "plan_path"
    frame_id: "map"
    test_interval: 10.0             # seconds between tests